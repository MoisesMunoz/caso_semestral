<ion-header>
  <ion-toolbar class="animate__animated animate__fadeIn">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text color="primary" class="ion-text-center ion-text-capitalize animate__animated animate__fadeIn" color="dark">
    <h1>DuocUC Asistencia</h1>
    <h4>Iniciar Sesión</h4>
  </ion-text>
<form #frm="ngForm" (ngSubmit)="onSubmit()" class="animate__animated animate__fadeIn">
  <ion-item>
    <ion-label position="floating" color="dark">Usuario</ion-label>
    <ion-input required type="text" name="username" [(ngModel)]="usuario.username" clearInput></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" color="dark">Contraseña</ion-label>
    <ion-input required type="password" name="password" [(ngModel)]="usuario.password" clearInput></ion-input>
  </ion-item>
  <ion-button expand="block" color="dark" shape="round" type="submit" [disabled]="frm.invalid" class="ion-margin-top">
    Login
  </ion-button>
  <ion-text color="dark" routerLink="/repassword">
    <h6>¿Has olvidado tu contraseña?</h6>
  </ion-text>
  <ion-text color="dark" routerLink="/registro">
    <p>Crear cuenta</p>
  </ion-text>
</form>
</ion-content>

<ion-header>
  <ion-toolbar class="animate__animated animate__fadeIn">
    <ion-title>Restablecer Contraseña</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="Atrás" defaultHref="/loginpage"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text color="dark" class="ion-text-center ion-text-capitalize">
    <h1>Restablecer Contraseña</h1>
  </ion-text>
  <form #frm="ngForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating" color="dark">Usuario</ion-label>
      <ion-input required type="text" name="username" [(ngModel)]="usuario.username" clearInput></ion-input>
    </ion-item>
    <ion-button expand="block" color="dark" shape="round" type="submit" [disabled]="frm.invalid" class="ion-margin-top">
      Recuperar
    </ion-button>
  </form>
</ion-content>

<app-encabezado usuario="{{username}}"></app-encabezado>

<ion-content class="ion-padding">
  <ion-text color="primary" class="ion-text-center ion-text-capitalize animate__animated animate__fadeIn" color="dark">
    <h1>Bienvenido {{username || 'Anónimo'}}</h1>
  </ion-text>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-button expand="block" routerLink="/asistencia" class="animate__animated animate__fadeIn" color="dark">
          Asistencia
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="scan()" class="animate__animated animate__fadeIn" color="dark">
          Escanear QR
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button expand="block" shape="round" class="animate__animated animate__fadeIn" (click)="cerrarSesion()" color="dark">
    Cerrar Sesión
  </ion-button>
</ion-content>
